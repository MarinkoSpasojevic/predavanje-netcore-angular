<div class="table'responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th appColorAndEmit>Name</th>
        <th appColorAndEmit>Genre</th>
        <th appColorAndEmit>Director</th>
        <th appColorAndEmit>Update</th>
        <th appColorAndEmit>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let movie of movies'>
        <td>{{movie?.name}}</td>
        <td>{{movie?.genre}}</td>
        <td>{{movie?.director}}</td>
        <td><button type="button" id="update" class="btn btn-success" (click)="update(movie.id)">Update</button></td>
        <td><button type="button" id="delete" class="btn btn-danger" (click)="delete(movie.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
